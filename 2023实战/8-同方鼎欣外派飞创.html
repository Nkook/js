    <!-- 
        1. js写一个算法找到数组中两个元素相加等于指定数的所有组合
        2. 浏览器页面渲染的过程
        3. vue组件传值的方式
     -->
    <script>
        function findSumPairs(arr, target) {
            let result = [];

            // 遍历数组
            for (let i = 0; i < arr.length; i++) {
                // 遍历当前元素之后的元素
                for (let j = i + 1; j < arr.length; j++) {
                    // 如果两个元素相加等于指定数，则将它们加入结果数组
                    if (arr[i] + arr[j] === target) {
                        result.push([arr[i], arr[j]]);
                    }
                }
            }

            return result;
        }

        // 示例用法
        const arr = [1, 2, 3, 4, 5];
        const target = 6;

        const result = findSumPairs(arr, target);
        console.log(result); // 输出 [[1, 5], [2, 4]]

    </script>
