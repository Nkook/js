<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  // 作用域链
  // 每个函数都会创建一个新的作用域
  // 外部函数无法访问内部函数的值
  // 内部函数可以访问外部函数的值
  let str = "hello"
  function fun1() {
    let str = "world"
    let num = 10
    console.log('fun1--', str) // world
    function fun2() {
      console.log('fun2', str) // world
      console.log('fun2', num) // 10
    }
    fun2()
  }
  fun1()
  // 整体的script标签是全局环境，每一层函数都有一个新的作用域，里面函数是可以访问外层函数的作用域，外层函数无法访问里层函数。
  // 如果当前作用域输出一个值，会先在的当前作用域下找，如果找到则输出；如果找不到则向上查找，直到找到为止，如果找不到则报错。
 </script>
</body>
</html>
