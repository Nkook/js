<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
   // es6支持类的概念
   // constructor就是类似es5的构造函数
   class Dog {
     constructor(name, age) {
       this.name = name
       this.age = age
     }
     sayName() {
       console.log(`我是${this.name}`)
     }
   }

   let dog = new Dog('旺财', 2)
   dog.sayName() // 我是旺财

  // 1. 类的数据类型就是函数，类本身就指向构造函数。
   class Point {
      // ...
    }

    typeof Point // "function"
    Point === Point.prototype.constructor // true

    // 2. 构造函数的prototype属性，在 ES6 的“类”上面继续存在。事实上，类的所有方法都定义在类的prototype属性上面。
    // 因此，在类的实例上面调用方法，其实就是调用原型上的方法。
    class Point {
      constructor() {
        // ...
      }

      toString() {
        // ...
      }

      toValue() {
        // ...
      }
    }

    // 等同于

    Point.prototype = {
      constructor() {},
      toString() {},
      toValue() {},
    };

    // 3. 由于类的方法都定义在prototype对象上面，所以类的新方法可以添加在prototype对象上面。Object.assign()方法可以很方便地一次向类添加多个方法。
    class Point {
      constructor(){
        // ...
      }
    }

    Object.assign(Point.prototype, {
      toString(){},
      toValue(){}
    });
    


 </script>
</body>
</html>
