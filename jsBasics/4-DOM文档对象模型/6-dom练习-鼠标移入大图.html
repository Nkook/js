<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<style>
   .picture-list{
    width: 320px;
    height: 160px;
		display: flex;
   }
   .big-list img {
    width: 640px;
    height: 320px;
   }
	 .big-picture {
			position: absolute;
	 }
</style>
<body>
 <!-- 鼠标移入一张图片后，显示该图的大图并可以跟随鼠标移动 -->
 <div class="picture-list">
		<img src="images/1.jpeg" alt="">
		<img src="images/2.jpeg" alt="">
		<img src="images/3.jpeg" alt="">
 </div>
 <div class="big-picture"></div>

 <script>
		let imgList = document. querySelectorAll('.picture-list img');
		let bigPictrue = document.querySelector('.big-picture')
		let picList = document.querySelector('.picture-list')
		for (let i in imgList){
			imgList[i].onmouseenter = function(){
				bigPictrue.innerHTML = `<img src='${this.src}'>`
			}
			imgList[i].onmouseleave = function() {
				bigPictrue.innerHTML = ''
			}
		}
		picList.onmousemove = function(e) {
			let x = e.clientX
			let y  = e.clientX
			bigPictrue.style.top = y + 10 + 'px'
			bigPictrue.style.left = x + 10 + 'px'
		}
 </script>
</body>
</html>
