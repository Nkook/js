<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  // 解构赋值
   // 1. 数组的解构赋值
   // 2. 对象的解构赋值
   // 3. 通过解构赋值传递参数
   
   // 1. 数组的解构赋值
   // let n = 10;
   // let m = 20;
   let [n, m] = [10, 20];
   // 交换n和m的值
   [m, n] = [n, m];
   console.log('n', n)
   console.log('m', m)

   // 2. 对象的解构赋值
   // let name = 'xiaoming'
   // let age = 18
   let {name, age} = {name: 'xiaoming', age: 18}

   console.log(name)
   console.log(age)
   
   // 3. 通过解构赋值传递参数
   let xm = {name: 'xiaoming', age: 18}
   // function getName(obj) {
   //  return obj.name
   // }
   function getName( {name} ) {
    return name
   }
   let result = getName(xm)
   console.log('result', result)

 </script>
</body>
</html>
