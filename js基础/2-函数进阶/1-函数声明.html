<!DOCTYPE html>
<html lang="en">

 <meta charset="UTF-8">

<body>
 <script>
   // 声明函数
   // 1. 一次声明，多次使用的语句块
   // 2. 参数：形参、实参
   // 3. 返回值：函数运行的结果
   function fun (n, m) {
    return n+m
   }
   let result1 = fun(1, 2)
   let result2 = fun(2, 3)
   console.log(result1)
   console.log(result2)
   
 </script>
</body>
</html>
