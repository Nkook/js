<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  // 结合立即执行函数和闭包 实现的代码封装
  // 这是es5的一个模块化的语法

  const module = (function() {
    let a = 10
    let b = 20
    function add() {
      return a+b
    }
    return add
    
  })()
  console.log(module()) // 30
 
   
 </script>
</body>
</html>
