 <script>
  // 函数表达式
  // 1. 函数声明和函数表达式都能实现一次声明多次调用
  // 2. 函数表达式 没有 函数声明提升的特性

  const fun = function (n, m) {
    return n+m
   }
   let result1 = fun(1, 2)
   console.log(result1)
 </script>
