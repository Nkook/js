<body>
	<script>
		// 3. async解决异步
		let target = "hello world"
		function getData(fn){
				return new Promise((resolve) => {
						setTimeout(() =>{
								resolve(target)
						},500)
				})
		}
		// await必须接收promise：等待promise获取到结果后再执行下面的值
		async function fun() {
				let data = await getData()
				console.log(data)
		}
		fun()

	</script>
</body>
</html>
