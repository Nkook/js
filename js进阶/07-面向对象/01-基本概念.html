    // 基本概念
    // 类：类型、模板、统称（狗类、鸟类）
    // 对象：是类的一个实例，会具体到某一个事物上。（天上飞的鸟、家里的那只狗）
    // 继承：狗类继承至哺乳动物类，猫类也继承至哺乳动物类。继承后，子类可以使用父类的属性和方法
    // 多态、接口等

    // 面向对象的程序设计
    // 例如开发一个教务管理系统
    //   面向过程：考虑各个功能，将每个功能都编写成函数，最后依次调用函数就实现了整个系统。
    //            程序设计，会考虑，实现登陆功能、学生列表查询功能、设置学员成绩、学员选课等
    //   面向对象：把系统抽象成一个个类，完成类的编写之后，系统就随之完成了。
    //            由一个个类组成，可以把学生、课程、教师都抽象成类的概念，然后去编写这些类，进而实现整个系统。学生类下需要哪些、教师类下需要哪些等。
    // js是面向对象（也可以不使用面向对象的方式开发）

    // ES5面向对象的知识：
    // 1. 构造函数：用于创建对象的函数。来模拟一个类
    // 2. 对象实例化：new + 构造函数
    // 3. 继承： prototype
    // 原型对象：prototype
    // 原型链：实现继承(了解即可，后续有更好的方案)

    // ES6的面向对象语法
    // 1. 类
    // 2. 对象实例化
    // 3. 构造函数
    // 4. 方法
    // 5. 继承

    // 面向对象总结：
    // 1. 大部分前端，在工作中都是面向过程去解决问题，因为面向过程的代码更简洁，解决问题更直接
    // 2. 面向对象的程序设计会大幅度提升代码量，但是如果我们开发的系统，经常会需求变更，功能扩展，或修复bug，那么面向对象优势大
    // 总之，如果问题规模上升，面向对象对于系统的可扩展和可维护性优势是非常突出的。
