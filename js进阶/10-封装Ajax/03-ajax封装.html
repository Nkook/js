    // 封装axios方法
    function axios(method, url) {
      return new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function() {
          if(xhr.readyState === 4) {
            if(xhr.status === 200) {
              resolve(xhr.responseText) // 数据 奶茶
            } else {
              reject('获取数据失败')
            }
          }
        }
        xhr.open(method, url)
        xhr.send()
      })
    }
