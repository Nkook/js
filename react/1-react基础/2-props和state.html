<!-- 
    在 React 中有两种 “模型” 数据: props 和 state。下面是它们的不同之处:

        Props 像是你传递的参数 至函数。它们使父组件可以传递数据给子组件，定制它们的展示。举个例子，Form 可以传递 color prop 至 Button。
        State 像是组件的内存。它使组件可以对一些信息保持追踪，并根据交互来改变。举个例子，Button 可以保持对 isHovered state 的追踪。
        Props 和 state 是不同的，但它们可以共同工作。父组件将经常在 state 中放置一些信息(以便它可以改变)，并且作为子组件的属性向下传递至它的子组件。如果第一次了解这其中的差别感到迷惑，也没关系。通过大量练习即可牢牢记住!
 -->

 <!-- 
    state和props都是React组件中用于存储和管理数据的机制，但是它们有着不同的特点和使用场景。

    区别：
        1. 数据来源不同：props是由父组件传递给子组件的，而state是组件内部管理的数据。
        2. 是否可变：props是只读的，不能在子组件中修改，而state是可变的，可以通过setState方法进行修改。
        3. 触发重新渲染的方式不同：当props发生变化时，React会重新渲染组件，而当state发生变化时，React也会重新渲染组件。
        4. 使用场景不同：props一般用于父子组件之间通信，而state一般用于组件内部状态的管理。

    使用场景：
        props：适合用于组件之间传递数据，尤其是父组件向子组件传递数据。父组件可以通过props向子组件传递数据和方法，子组件可以通过props接收数据和方法。
        state：适合用于组件内部管理状态，当组件的状态发生变化时，会触发组件重新渲染。通常情况下，组件的初始状态应该通过constructor来初始化。
        当需要在组件之间传递数据时，使用props。

        当需要在组件内部管理数据时，使用state。

        当需要同时管理多个组件的状态时，可以使用Redux或MobX等状态管理库。

        当需要在组件之间进行事件传递时，可以使用事件总线或Flux等框架。



    总之，props和state都是React组件的重要概念，它们各自有着不同的特点和使用场景。正确地使用它们可以让我们更好地构建React应用程序。
  -->
