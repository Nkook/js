<!-- 
    在React中，{...props}是一种用于将props对象中的所有属性传递给另一个组件的方法。
    这种方法将props对象中的所有属性打开，并将它们作为单独的属性传递给另一个组件。
    这样做的好处是，您可以将父组件的所有属性传递给子组件，而不必一个一个地列出它们。
    子组件可以接收具体的对象中的字段。如：function List({id, name, age}) {}

    而{props}则是将整个props对象传递给另一个组件。
    这种方法不会打开props对象中的所有属性，而是将整个对象作为单个属性传递给另一个组件。

    加上...扩展运算符的传参与不加的区别在于，
    加上扩展运算符的传参可以将props对象中的所有属性打开并传递给组件，而不必一个一个地列出它们。这种方法可以使代码更加简洁和易于维护。
    而不加扩展运算符的传参则需要手动列出每个属性，这可能会导致代码冗长和难以维护。
 -->
