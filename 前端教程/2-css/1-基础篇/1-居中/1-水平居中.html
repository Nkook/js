<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 内联元素 -->
    <!-- text-align -->
    <div class="container">
        <span class="content">水平居中</span>
    </div>

    <!-- 2. 块级元素
            将元素的左右margin值设置为auto
    -->
    <div class="container1">
        <div class="content1">水平居中</div>
    </div>

    <!-- 
        3. 通用
            （1）Flex 布局
            （2）Grid 布局
            （3）绝对定位 

     -->
</body>
<style>
    .container {
        text-align: center;
    }

    .content1 {
        width: 100px;
        height: 100px;
        margin-left: auto;
        margin-right: auto;
    }
    /* （1）Flex 布局 */
    .container2 {
        display: flex;
        justify-content: center;
    }
    /* （1）Flex 布局 主轴是垂直方向 */
    .container3 {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    /* （2）Grid 布局 */
    .container4 {
        display: grid;
        justify-content: center;
    }
    /* （3）绝对定位 */
    .container5 {
        position: relative;
    }
    .content5 {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    /* 如果块元素的宽度已知，也可以使用负边距来代替transform： */
    .container {
        position: relative;
    }

    .content {
        width: 100px;
        position: absolute;
        left: 50%;
        margin-left: -50px;
    }
</style>
</html>
