    <!-- 
        绝对单位包括： px 、pt 、pc、 cm 、 mm 、in 等。
        绝对单位是一个固定的值，它反应了一个真实的物理尺寸。
        它不会受屏幕大小或者字体的影响。它们的大小取决于值以及屏幕的分辨率（DPI，每英寸的点数）。
     -->
     <!-- 
        1in = 25.4mm = 2.54cm = 6pc = 72pt =96px
      -->

      <!-- 
        （1）px  表示像素
        （2）pt 全称为 Point，表示点
        （3）pc pc 全程为 Picas，表示派卡。
        （4）cm 表示厘米。它和 px 的换算关系如下：
                1cm = 37.8px
        （5）mm 表示毫米
        （6）in 表示英尺
        
    
    -->
