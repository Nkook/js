<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .low { 
            pitch: 105Hz; 
        } 

        .squeal { 
            pitch: 135Hz; 
        }
    </style>
</head>
<body>
    <!-- 
        CSS中的频率单位有两个：赫兹（Hz）和千赫兹（kHz）。它们的换算关系如下：
        1kHz = 1000Hz

        通常情况下，频率单位使用在听或说级联样式表中。
        频率可以被用来改变一个语音阅读文本的音调。低频率就是低音，高频率就是高音。
     -->
</body>
</html>
