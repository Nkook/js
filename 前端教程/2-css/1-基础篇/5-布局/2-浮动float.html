    <!-- 1.什么是浮动(float)?
            概念：元素的浮动是指设置了浮动属性的元素会
                1. 脱离标准普通流的控制
                2. 移动到指定位置。
            作用
                1. 让多个盒子(div)水平排列成一行，使得浮动成为布局的重要手段。
                2. 可以实现盒子的左右对齐等等
                3. 浮动最早是用来控制图片，实现文字环绕图片的效果。不会脱离文本流

            属性值      描述
            none        元素不浮动（默认值）
            left        元素向左浮动
            right       元素向右浮动

            特性
                加了浮动之后的元素,会具有很多特性,需要我们掌握的.
                    1、浮动元素会脱离标准流(脱标：浮动的盒子不再保留原先的位置)
                    2、浮动的元素会一行内显示并且元素顶部对齐
                        ● 浮动的元素是互相贴靠在一起的（不会有缝隙），如果父级宽度装不下这些浮动的盒子，多出的盒子会另起一行对齐。
                    3、浮动的元素会具有行内块元素的特性
                        ● 浮动元素的大小根据内容来决定
                        ● 浮动的盒子中间是没有缝隙的
                会触发BFC，使得该元素为行内块，形成“块”后可以设置宽高
    -->

    <!-- 2.浮动(float)的扩展
            1). 浮动元素与父盒子的关系
                ● 子盒子的浮动参照父盒子对齐
                ● 不会与父盒子的边框重叠，也不会超过父盒子的内边距
                ● 父级可能会塌陷

            2). 浮动元素与兄弟盒子的关系
            在一个父级盒子中，如果前一个兄弟盒子是：
                ● 浮动的，那么当前盒子会与前一个盒子的顶部对齐；
                ● 普通流的，那么当前盒子会显示在前一个兄弟盒子的下方。 
                ● 浮动只会影响当前的或者是后面的标准流盒子，不会影响前面的标准流。
     -->
