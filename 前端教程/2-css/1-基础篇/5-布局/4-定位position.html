    目的：将盒子定在某一个位置  自由的漂浮在其他盒子(包括标准流和浮动)的上面 
        定位也是用来布局的，它有两部分组成：
            定位 = 定位模式 + 边偏移
    <!-- 
        值           语义          是否脱标         移动位置
        static      静态定位        否              不能使用偏移量
        relative    相对定位        否（占有位置）    相对于自身位置移动
        absolute    绝对定位        是（不占位置）    带有定位的父级
        fixed       固定定位        是（不占位置）    浏览器可视区
        sticky      粘性定位        否（占有位置）    浏览器可视区

        静态定位(static) - 了解
            ● 静态定位是元素的默认定位方式，无定位的意思。它相当于 border 里面的none， 不要定位的时候用。
            ● 静态定位 按照标准流特性摆放位置，它没有边偏移。
            ● 静态定位在布局时我们几乎不用的 

        相对定位(relative) - 重要
            ● 相对定位是元素相对于它  原来在标准流中的位置 来说的。（自恋型）
            ● 相对定位的特点：（务必记住）
                ○ 相对于 自己原来在标准流中位置来移动的
                ○ 原来在标准流的区域继续占有，后面的盒子仍然以标准流的方式对待它。
        
        绝对定位(absolute) - 重要  
            绝对定位是元素以带有定位的父级元素来移动位置 （拼爹型）
                1. 完全脱标 —— 完全不占位置；  
                2. 父元素没有定位，则以浏览器为准定位（Document 文档）。
                3. 父元素要有定位：将元素依据最近的已经定位（绝对、固定或相对定位）的父元素（祖先）进行定位。

            绝对定位的特点：（务必记住）
                ● 绝对是以带有定位的父级元素来移动位置 （拼爹型） 如果父级都没有定位，则以浏览器文档为准移动位置
                ● 不保留原来的位置，完全是脱标的。

            子绝父相 —— 子级是绝对定位，父级要用相对定位。 
        
        固定定位(fixed) - 重要
            固定定位是绝对定位的一种特殊形式： （认死理型）   如果说绝对定位是一个矩形 那么 固定定位就类似于正方形。
                1. 完全脱标 —— 完全不占位置；
                2. 只认浏览器的可视窗口 —— 浏览器可视窗口 + 边偏移属性 来设置元素的位置；
                    ○ 跟父元素没有任何关系；单独使用的
                    ○ 不随滚动条滚动。
        
        粘性定位(sticky) - 了解
            粘性定位可以被认为是相对定位和固定定位的混合。 Sticky 粘性的 
             选择器 { 
                position: sticky; 
                top: 10px; 
            }
            粘性定位的特点：
                1.以浏览器的可视窗口为参照点移动元素（固定定位特点）
                2.粘性定位占有原先的位置（相对定位特点）
                3.必须添加 top 、left、right、bottom 其中一个才有效
                跟页面滚动搭配使用。 兼容性较差，IE 不支持。

        
     -->

     <!-- 
        堆叠顺序（z-index）
            注意：z-index 只能应用于相对定位、绝对定位和固定定位的元素，其他标准流、浮动和静态定位无效。

        定位改变display属性
            ● 可以用inline-block  转换为行内块
            ● 可以用浮动 float 默认转换为行内块（类似，并不完全一样，因为浮动是脱标的）
            ● 绝对定位和固定定位也和浮动类似， 默认转换的特性转换为行内块。
            所以说， 一个行内的盒子，如果加了浮动、固定定位和绝对定位，不用转换，就可以给这个盒子直接设置宽度和高度等。
      -->
