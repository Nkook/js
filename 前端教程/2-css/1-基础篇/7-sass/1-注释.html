<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Sass 是一个 CSS 预处理器，完全兼容所有版本的 CSS。
        实际上，Sass 并没有真正为 CSS 语言添加任何新功能。
        只是在许多情况下可以可以帮助我们减少 CSS 重复的代码，节省开发时间。
        下面就来看看 Sass 中常用的功能。
     -->
     <!-- 
        在 Sass 中支持两种类型的注释：
            // 注释一

            /* 注释二 */

        需要注意，当 Sass 编译成CSS时，第一种注释不会编译到CSS中（只在Sass文件中可见），第二种注释会编译到CSS中。
      -->
</body>
</html>
