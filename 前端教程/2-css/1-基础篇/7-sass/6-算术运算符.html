<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在CSS中可以使用calc()进行数学计算，Sass 支持直接使用+、-、/、*、% 操作符对值和变量进行计算：
        $content-width: 600px;
        content {
            width:$content-width;
        }
        .inner-content {
            width: $content-width - 60px; 
        }
        .outer-content {
            width: $content-width + 60px;
        }
     -->
</body>
</html>
