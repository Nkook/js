<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    前端基础：CSS3 新增属性总结https://www.jianshu.com/p/9ca09f12ad23

    新增各种CSS选择器 （: not(.input)：所有 class 不是“input”的节点）
    圆角 （border-radius:8px）
    多列布局 （multi-column layout）
    阴影和反射 （Shadoweflect）
    文字特效 （text-shadow）
    文字渲染 （Text-decoration）
    线性渐变 （gradient）
    旋转 （transform）
    增加了旋转,缩放,定位,倾斜,动画,多背景

    <style>
        /* 1. transition 用于给元素属性变化添加过渡效果，使变化更加流畅自然。 */
        div {
            transition: all 2s ease-in-out 0;
        }
        /* 2. transform 用于向元素设置 2D 或 3D 的形状、位置转换。属性值为 CSS 函数，多个函数使用空格隔开。 */
            div {
                transform: rotate(90deg) scale(2); /* 旋转 90 度，放大 2 倍 */
            }
        /* 3. animation 用于给元素添加动画。 */
            div {
                animation: my-rotate 2s linear infinite; /* my-rotate 表示动画的 keyframe 名称，2s 表示持续 2 秒，linear 表示线性过渡，infinite 表示无限循环。*/
            }
            @keyframes my-rotate {
                from {
                transform: rotate(0deg);
                }
                to {
                transform: rotate(360deg);
                }
            }
        /* 4. box-shadow 用于设置元素的阴影。 */
            div {
                box-shadow: 10px 10px 5px #888888;
            }

        /* 5. text-shadow 用于设置文本的阴影。 */
            h1 {
                text-shadow: 2px 2px 4px #888888;
            }
        
        /* 6. border-image 用于设置边框图片。 */
            div {
                border-image: url(img.png) 30 round;
            }
        /* 7. border-radius 用于设置元素的圆角半径。 */
            div#a {
                border-radius: 10px; /* 四个角的圆角 */
            }
        
        /* 8. rgba 颜色值不再局限于 RGB 和十六进制两种模式，而是可以使用 rgba() 函数。 */
            div {
                background: rgba(255, 0, 0, 0.5); /* 透明度为 50% 的 #ff0000 红色 */
            }
        
        /* 9. linear-gradient 用于生成多种颜色线性渐变的图片 */
            div {
                background-image: linear-gradient(to right, red, yellow);
            }

        /* 10. radial-gradient 用于生成多种颜色径向渐变的图片 */
            div {
                background-image: radial-gradient(circle, red, yellow);
            }

        /* 11. flex 弹性盒模型是一种当页面需要适应不同的屏幕大小以及设备类型时确保元素拥有恰当的行为的布局方式。  */
            .flex-container {
                display: flex;
            }
        
        /* 12. grid 网格布局 网格就是一组相交的水平线和垂直线，这些线段划分了网格的列和行，使我们能够按行或列来排列元素。如果说 flex 布局是一维的，那么网格布局就是更加强大的二维。 */
            .grid-container {
                display: grid;/* 设置元素为网格布局 */
            }
            /* 设置网格的列 */
            /* 三列，五等分（1 + 3 + 1）。左右两列的宽度是 1fr，中间列宽度是 3fr。*/
            .grid-container#a {
                grid-template-columns: 1fr 3fr 1fr;
            }

            /* 三列，第一列的宽度是 200px，剩下的空间被分为三份，按比例分配给剩余两列。*/
            .grid-container#b {
                grid-template-columns: 200px 1fr 2fr;
            }

            /* 三列，每列的宽度是 1fr。*/
            .grid-container#c {
                grid-template-columns: repeat(3, 1fr);
            }

            /* 八列，第一列的宽度是 20px，接下来六列的宽度是 1fr，最后一列的宽度是 20px。*/
            .grid-container#d {
                grid-template-columns: 20px repeat(6, 1fr) 20px;
            }


    </style>
    
       




      


</body>
</html>
