    <!-- 
        （1）冒号(:)用于CSS3伪类，双冒号(::)用于CSS3伪元素。
        （2）::before就是以一个子元素的存在，定义在元素主体内容之前的一个伪元素。
             并不存在于dom之中，只存在在页面之中。
        注意： :before 和 :after 这两个伪元素，是在CSS2.1里新出现的。
        起初，伪元素的前缀使用的是单冒号语法，但随着Web的进化，
        在CSS3的规范里，伪元素的语法被修改成使用双冒号，成为::before、::after。

     -->
