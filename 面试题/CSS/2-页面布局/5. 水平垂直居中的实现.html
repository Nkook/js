<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* 
            1. 使用flex布局，
                通过align-items:center和justify-content:center设置容器的垂直和水平方向上为居中对齐，
                然后它的子元素也可以实现垂直和水平的居中。该方法要考虑兼容的问题，该方法在移动端用的较多：
                
        */
        .parent {
            display: flex;
            justify-content:center;
            align-items:center;
        }

        /* 
            2. 利用绝对定位，
                设置四个方向的值都为0，
                并将margin设置为auto，由于宽高固定，因此对应方向实现平分，可以实现水平和垂直方向上的居中。
                该方法适用于盒子有宽高的情况：
        */
        .parent {
            position: relative;
        }
        
        .child {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        /* 
            3. 利用绝对定位，
                先将元素的左上角通过top:50%和left:50%定位到页面的中心，
                然后再通过margin负值来调整元素的中心点到页面的中心。
                该方法适用于盒子宽高已知的情况
        */
        .parent {
            position: relative;
        }
        
        .child {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;     /* 自身 height 的一半 */
            margin-left: -50px;    /* 自身 width 的一半 */
        }

        /* 4. 利用绝对定位，
                先将元素的左上角通过top:50%和left:50%定位到页面的中心，
                然后再通过translate来调整元素的中心点到页面的中心。
                该方法需要考虑浏览器兼容问题。 */
        .parent {    
            position: relative;
        } 
        .child {    
            position: absolute;    
            left: 50%;    
            top: 50%;    
            transform: translate(-50%,-50%);
        }
    </style>
                
</body>
</html>
