<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 参考：https://www.bookstack.cn/read/ruanyf-flex/spilt.1.0.md -->
    <!-- 
        任何一个容器都可以指定为 Flex 布局。
        注意，设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效。
        
     -->

     <style>
        /* 1. 容器的属性 */
        .box {
            flex-direction: row | row-reverse | column | column-reverse;
            flex-wrap: nowrap | wrap | wrap-reverse;
            flex-flow: <flex-direction> || <flex-wrap>;
            justify-content: flex-start | flex-end | center | space-between | space-around;
            align-items: flex-start | flex-end | center | baseline | stretch;
            align-content: flex-start | flex-end | center | space-between | space-around | stretch;
        }

        /* 2. 项目的属性 */
        .item {
            order: <integer>;
            flex-grow: <number>; /* default 0 */
            flex-shrink: <number>; /* default 1 */
            flex-basis: <length> | auto; /* default auto */
            flex: none | flex-grow||flex-shrink||flex-basis;
            align-self: auto | flex-start | flex-end | center | baseline | stretch;
        }

        /* 简单来说：
            flex布局是CSS3新增的一种布局方式，
            可以通过将一个元素的display属性值设置为flex从而使它成为一个flex容器，
            它的所有子元素都会成为它的项目。
            一个容器默认有两条轴：一个是水平的主轴，一个是与主轴垂直的交叉轴。
            可以使用flex-direction来指定主轴的方向。
            可以使用justify-content来指定元素在主轴上的排列方式，
            使用align-items来指定元素在交叉轴上的排列方式。
            还可以使用flex-wrap来规定当一行排列不下时的换行方式。
            对于容器中的项目，
            可以使用order属性来指定项目的排列顺序，
            还可以使用flex-grow来指定当排列空间有剩余的时候，项目的放大比例，
            还可以使用flex-shrink来指定当排列空间不足时，项目的缩小比例。 */

     </style>
</body>
</html>
