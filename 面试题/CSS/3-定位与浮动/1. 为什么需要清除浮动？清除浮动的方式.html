<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 参考：https://blog.csdn.net/weixin_58032613/article/details/122338399 -->
    
    <div class="father clearfix">
        <div class="big">big</div>
        <div class="small">small</div>
        <!--<div class="clear">额外标签法</div>-->
   </div>
    <div class="footer"></div>

    <style>
        /* 伪元素 */
        .clearfix:after{/*伪元素是行内元素 正常浏览器清除浮动方法*/
            content: "";
            display: block;
            height: 0;
            clear:both;
            visibility: hidden;
        }
        .clearfix{
            *zoom: 1;/*ie6清除浮动的方式 *号只有IE6-IE7执行，其他浏览器不执行*/
        }
        /* 双伪元素 */
        /* .father{
            border: 1px solid black;
            *zoom: 1;
        }
        .clearfix:after,.clearfix:before{
            content: "";
            display: block;
            clear: both;
        } */
        .big ,.small{
            width: 200px;
            height: 200px;
            float: left;
        }
        .big{
            background-color: red;
        }
        .small{
            background-color: blue;
        }
    </style>
    <!-- 
        浮动的定义： 非IE浏览器下，容器不设高度且子元素浮动时，容器高度不能被内容撑开。 
                   此时，内容会溢出到容器外面而影响布局。这种现象被称为浮动（溢出）。
        浮动的工作原理：
            浮动元素脱离文档流，不占据空间（引起“高度塌陷”现象）
            浮动元素碰到包含它的边框或者其他浮动元素的边框停留
        
        浮动元素引起的问题？
            父元素的高度无法被撑开，影响与父元素同级的元素
            与浮动元素同级的非浮动元素会跟随其后
            若浮动的元素不是第一个元素，则该元素之前的元素也要浮动，否则会影响页面的显示结构
        
        清除浮动的方式如下：
            1. 给父级div定义height属性
            2. 额外标签法：最后一个浮动元素之后添加一个空的div标签，并添加clear:both样式
            3. 父级添加overflow方法：包含浮动元素的父级标签添加overflow:hidden或者overflow:auto
            4. 使用 :after 伪元素。由于IE6-7不支持 :after，使用 zoom:1 触发 hasLayout**
            .clearfix:after{/*伪元素是行内元素 正常浏览器清除浮动方法*/
                content: "";
                display: block;
                height: 0;
                clear:both;
                visibility: hidden;
            }
            .clearfix{
                *zoom: 1;/*ie6清除浮动的方式 *号只有IE6-IE7执行，其他浏览器不执行*/
            }
            5. 使用before和after双伪元素清除浮动
            .father{
                border: 1px solid black;
                *zoom: 1;
            }
            .clearfix:after,.clearfix:before{
                content: "";
                display: block;
                clear: both;
            }
     -->
</body>
</html>
