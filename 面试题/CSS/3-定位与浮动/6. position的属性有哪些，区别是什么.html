<body>
    <!-- 
        relative: 生成相对定位的元素，相对于自身原来的位置进行定位。元素的位置通过left、top、right、bottom属性进行规定。
        absolute: 生成绝对定位的元素，相对于static定位以外的一个父元素进行定位。元素的位置通过left、top、right、bottom属性进行规定。
        fixed: 固定定位，类似回到顶部按钮。生成绝对定位的元素，指定元素相对于屏幕视⼝（viewport）的位置来指定元素位置。
                元素的位置在屏幕滚动时不会改变，⽐如回到顶部的按钮⼀般都是⽤此定位⽅式。
        static: 默认值，没有定位，元素出现在正常的文档流中，
                会忽略 top, bottom, left, right 或者 z-index 声明，
                块级元素从上往下纵向排布，⾏级元素从左向右排列。
        inherit: 规定从父元素继承position属性的值
        sticky: 滚动到一定高度或者位置后固定下来。类似吸顶
     -->
</body>
</html>
