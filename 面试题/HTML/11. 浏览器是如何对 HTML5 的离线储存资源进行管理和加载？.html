<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1. 在线的情况下，浏览器发现 html 头部有 manifest 属性，它会请求 manifest 文件，
    如果是第一次访问页面 ，那么浏览器就会根据 manifest 文件的内容下载相应的资源并且进行离线存储。
    如果已经访问过页面并且资源已经进行离线存储了，
    那么浏览器就会使用离线的资源加载页面，
    然后浏览器会对比新的 manifest 文件与旧的 manifest 文件，
    如果文件没有发生改变，就不做任何操作，如果文件改变了，就会重新下载文件中的资源并进行离线存储。
    
    2. 离线的情况下，浏览器会直接使用离线存储的资源。

</body>
</html>
