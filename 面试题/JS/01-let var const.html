    // const 定义常量，不可被修改；如果定义的对象修改里面的属性值可以修改
    //      用作：不会被修改的常量、函数表达式、定义对象
    if(true) {
      var a = 10 // 10
      let a = 10 // 报错
    }
    console.log(a)
