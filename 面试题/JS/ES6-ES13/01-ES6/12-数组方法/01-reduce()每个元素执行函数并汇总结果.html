<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // reduce() 方法对数组中的每个元素执行一个reducer函数(升序执行)，将其结果汇总为单个返回值。
        // arr.reduce(callback,[initialValue])
        // (1) callback （执行数组中每个值的函数，包含四个参数）
        //     ● previousValue （上一次调用回调返回的值，或者是提供的初始值（initialValue））
        //     ● currentValue （数组中当前被处理的元素）
        //     ● index （当前元素在数组中的索引）
        //     ● array （调用 reduce 的数组）
        // (2) initialValue （作为第一次调用 callback 的第一个参数。）

        let arr = [1, 2, 3, 4]
        let sum = arr.reduce((prev, cur, index, arr) => {
            console.log(prev, cur, index);
            return prev + cur;
        })
        console.log(arr, sum);

        // 输出
        // 1 2 1
        // 3 3 2
        // 6 4 3
        // [1, 2, 3, 4] 10

        // 再来加一个初始值看看：
        let arr1 = [1, 2, 3, 4]
        let sum1 = arr.reduce((prev, cur, index, arr) => {
            console.log(prev, cur, index);
            return prev + cur;
        }, 5)
        console.log(arr1, sum1);
        // 5 1 0
        // 6 2 1
        // 8 3 2
        // 11 4 3
        // [1, 2, 3, 4] 15

        // 如果没有提供initialValue，reduce 会从索引1的地方开始执行 callback 方法，跳过第一个索引。如果提供initialValue，从索引0开始。
        // 注意，该方法如果添加初始值，就会改变原数组，将这个初始值放在数组的最后一位。

        
    </script>
</body>
</html>
