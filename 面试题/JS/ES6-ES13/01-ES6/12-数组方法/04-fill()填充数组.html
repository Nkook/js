<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用fill()方法可以向一个已有数组中插入全部或部分相同的值，开始索引用于指定开始填充的位置，它是可选的。
        // 如果不提供结束索引，则一直填充到数组末尾。如果是负值，则将从负值加上数组的长度而得到的值开始。

        // array.fill(value, start, end) //value：必需，填充的值；start：可选，开始填充位置；可选，停止填充位置 (默认为 array.length)。
        const arr = [0, 0, 0, 0, 0];

        // 用5填充整个数组
        arr.fill(5);
        console.log(arr); // [5, 5, 5, 5, 5]
        arr.fill(0);      // 重置

        // 用5填充索引大于等于3的元素
        arr.fill(5, 3);
        console.log(arr); // [0, 0, 0, 5, 5]
        arr.fill(0);      // 重置

        // 用5填充索引大于等于1且小于等于3的元素
        arr.fill(5, 1, 3);
        console.log(arr); // [0, 5, 5, 0, 0]
        arr.fill(0);      // 重置

        // 用5填充索引大于等于-1的元素
        arr.fill(5, -1);
        console.log(arr); // [0, 0, 0, 0, 5]
        arr.fill(0);      // 重置
    </script>
</body>
</html>
