<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // includes() 方法用来判断一个数组是否包含一个指定的值，如果包含则返回 true，否则返回false。该方法不会改变原数组。其语法如下：
        // arr.includes(searchElement, fromIndex)
        // 该方法有两个参数：
        //     ● searchElement：必须，需要查找的元素值。
        //     ● fromIndex：可选，从fromIndex 索引处开始查找目标值。
        //          如果为负值，则按升序从 array.length + fromIndex 的索引开始搜 （即使从末尾开始往前跳 fromIndex 的绝对值个索引，然后往后搜寻）。默认为 0。
        [1, 2, 3].includes(2);  //  true
        [1, 2, 3].includes(4);  //  false
        [1, 2, 3].includes(3, 3);  // false
        [1, 2, 3].includes(3, -1); // true

        // 在 ES7 之前，通常使用 indexOf 来判断数组中是否包含某个指定值。
        // 但 indexOf 在语义上不够明确直观，同时 indexOf 内部使用 === 来判等，
        // 所以存在对 NaN 的误判，includes 则修复了这个问题：
        [1, 2, NaN].indexOf(NaN);   // -1
        [1, 2, NaN].includes(NaN);  //  true

        // 注意：使用 includes()比较字符串和字符时是区分大小写。

    </script>
</body>
</html>
