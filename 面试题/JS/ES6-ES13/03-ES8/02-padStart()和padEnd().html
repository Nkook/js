<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // padStart()和padEnd()方法用于补齐字符串的长度。如果某个字符串不够指定长度，会在头部或尾部补全。
        // （1）padStart()
            // padStart()用于头部补全。该方法有两个参数，其中第一个参数是一个数字，表示字符串补齐之后的长度；第二个参数是用来补全的字符串。
            'x'.padStart(1, 'ab') // 'x' 如果原字符串的长度，等于或大于指定的最小长度，则返回原字符串：
            'x'.padStart(5, 'ab') // 'ababx'
            'x'.padStart(4, 'ab') // 'abax'
            'x'.padStart(4, 'ab') // 'a   ' 如果省略第二个参数，默认使用空格补全长度：
            "1".padStart(3, '0')   // 输出结果： '001'
            "15".padStart(3, '0')  // 输出结果： '015'

          
        // （2）padEnd()
            // padEnd()用于尾部补全。该方法也是接收两个参数，第一个参数是字符串补全生效的最大长度，第二个参数是用来补全的字符串：
            'x'.padEnd(5, 'ab') // 'xabab'
            'x'.padEnd(4, 'ab') // 'xaba'

    </script>
</body>
</html>
