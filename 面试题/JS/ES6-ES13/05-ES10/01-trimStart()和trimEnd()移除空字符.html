<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // trimStart()和trimEnd() 方法用于移除字符串首尾的头尾空白符，空白符包括：空格、制表符 tab、换行符等其他空白符等。
        // trimStart() 方法的的行为与trim()一致，不过会返回一个从原始字符串的开头删除了空白的新字符串，不会修改原始字符串：
        const s = '  abc  ';
        s.trimStart()   // "abc  "

        // 从原始字符串的结尾删除了空白的新字符串，不会修改原始字符串：
        const sd = '  abc  ';
        sd.trimEnd()   // "  abc"
    </script>
</body>
</html>
