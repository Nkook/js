<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // ES12中新增了几个逻辑赋值操作符，可以用来简化一些表达式：
        // 等同于 a = a || b
        a ||= b;
        // 等同于 c = c && d
        c &&= d;
        // 等同于 e = e ?? f
        e ??= f;
    </script>
</body>
</html>
