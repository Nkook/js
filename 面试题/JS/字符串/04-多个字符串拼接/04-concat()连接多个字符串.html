<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // concat() 方法用于连接两个或多个字符串。
        // 该方法不会改变原有字符串，会返回连接两个或多个字符串的新字符串。
        // string.concat(string1, string2, ..., stringX)
        // 其中参数 string1, string2, ..., stringX 是必须的，他们将被连接为一个字符串的一个或多个字符串对象。
        let str = "abc";
        console.log(str.concat("efg"));        //输出结果："abcefg"
        console.log(str.concat("efg","hijk")); //输出结果："abcefghijk"
        console.log(str + "efg")               //输出结果："abcefg"

    </script>
</body>
</html>
