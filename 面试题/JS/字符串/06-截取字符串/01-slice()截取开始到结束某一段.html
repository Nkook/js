<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // substr()、substring()和 slice() 方法都可以用来截取字符串。
        // slice() 方法用于提取字符串的某个部分，并以新的字符串返回被提取的部分。
        // string.slice(start,end)
        // 该方法有两个参数：
        //     ● start：必须。 要截取的片断的起始下标，第一个字符位置为 0。如果为负数，则从尾部开始截取。
        //     ● end：可选。 要截取的片段结尾的下标。若未指定此参数，则要提取的子串包括 start 到原字符串结尾的字符串。
        //                  如果该参数是负数，那么它规定的是从字符串的尾部开始算起的位置。

        let str = "abcdefg";
        str.slice(1,6);   // 输出结果："bcdef"  // ⚠️该方法返回的子串包括开始处的字符，但不包括结束处的字符。
        str.slice(1);     // 输出结果："bcdefg" 
        str.slice();      // 输出结果："abcdefg" 
        str.slice(-2);    // 输出结果："fg"
        str.slice(6, 1);  // 输出结果：""

        // 如果start是负数，则该参数规定的是从字符串的尾部开始算起的位置。
        // 也就是说，-1 指字符串的最后一个字符，-2 指倒数第二个字符，以此类推：

        
    </script>
</body>
</html>
