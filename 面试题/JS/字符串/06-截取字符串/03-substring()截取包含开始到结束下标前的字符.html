<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // substring() 方法用于提取字符串中介于两个指定下标之间的字符。
        // string.substring(from, to) 
        // 该方法有两个参数：
        //     ● from：必需。一个非负的整数，规定要提取的子串的第一个字符在 string 中的位置。
        //     ● to：可选。一个非负的整数，比要提取的子串的最后一个字符在 string 中的位置多 1。
        //           如果省略该参数，那么返回的子串会一直到字符串的结尾。
        

        // 注意： 如果参数 from 和 to 相等，那么该方法返回的就是一个空串（即长度为 0 的字符串）。
        // 如果 from 比 to 大，那么该方法在提取子串之前会先交换这两个参数。
        // 并且该方法不接受负的参数，如果参数是个负数，就会返回这个字符串。

        let str = "abcdefg";
        str.substring(1,6); // 输出结果："bcdef" [1,6)
        str.substring(1);   // 输出结果："bcdefg" [1,str.length-1]
        str.substring();    // 输出结果："abcdefg" [0,str.length-1]
        str.substring(6,1); // 输出结果 "bcdef" [1,6)
        str.substring(-1);  // 输出结果："abcdefg"

        // 该方法返回的子串包括开始处的字符，但不包括结束处的字符。
    </script>
</body>
</html>
