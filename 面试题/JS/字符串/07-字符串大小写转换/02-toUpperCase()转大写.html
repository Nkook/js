<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        // toUpperCase()：该方法用于把字符串转换为大写。
        let str = "adABDndj";
        str.toUpperCase(); // 输出结果："ADABDNDJ"

        // 用这个方法来将字符串中第一个字母变成大写：
        let word = 'apple'
        word = word[0].toUpperCase() + word.substr(1)
    </script>
</body>
</html>
