<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // replace()、match()和search()方法可以用来匹配或者替换字符。
        // replace()：该方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。

        // string.replace(searchvalue, newvalue)
        // 该方法有两个参数：
        //     searchvalue：必需。规定子字符串或要替换的模式的 RegExp 对象。如果该值是一个字符串，则将它作为要检索的直接量文本模式，而不是首先被转换为 RegExp 对象。 
        //     newvalue：必需。一个字符串值。规定了替换文本或生成替换文本的函数。 
        let str = "abcdef";
        str.replace("c", "z") // 输出结果：abzdef

        // 全局替换忽略大小写
        let str1="Mr Blue has a blue house and a blue car";
        str1.replace(/blue/gi, "red");    // 输出结果：'Mr red has a red house and a red car'

    </script>
</body>
</html>
