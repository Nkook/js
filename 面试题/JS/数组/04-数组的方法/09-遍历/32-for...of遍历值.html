<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // for...of 语句创建一个循环来迭代可迭代的对象。
    // 在 ES6 中引入的 for...of 循环，以替代 for...in 和 forEach() ，并支持新的迭代协议。
    // for...of 允许遍历 Arrays（数组）, Strings（字符串）, Maps（映射）, Sets（集合）等可迭代的数据结构等。
    // for (var item of iterable) {
    //     执行的代码块
    // }
    // 其中两个参数：
    //   ● item：每个迭代的属性值被分配给该变量。
    //   ● iterable：一个具有可枚举属性并且可以迭代的对象。

    var arr = ['a', 'b', 'c', 'd'];
    for (let a in arr) {
      console.log(a); // 0 1 2 3
    }
    for (let a of arr) {
      console.log(a); // a b c d
    }

    // 该方法只会遍历当前对象的属性，不会遍历其原型链上的属性。

    // 注意：
    //   ● for...of适用遍历 数组/ 类数组/字符串/map/set 等拥有迭代器对象的集合；
    //   ● 它可以正确响应break、continue和return语句；
    //   ● for...of循环不支持遍历普通对象，因为没有迭代器对象。如果想要遍历一个对象的属性，可以用for-in循环。

    // 总结，for…of 和for…in的区别如下：
    //   ● for…of 遍历获取的是对象的键值，for…in 获取的是对象的键名；
    //   ● for… in 会遍历对象的整个原型链，性能非常差不推荐使用，而 for … of 只遍历当前对象不会遍历原型链；
    //   ● 对于数组的遍历，for…in 会返回数组中所有可枚举的属性(包括原型链上可枚举的属性)，for…of 只返回数组的下标对应的属性值；


  </script>
</body>
</html>
