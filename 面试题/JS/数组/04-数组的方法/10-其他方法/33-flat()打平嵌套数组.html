<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // flat()方法用于创建并返回一个新数组，这个新数组包含与它调用flat()的数组相同的元素，
    // 只不过其中任何本身也是数组的元素会被打平填充到返回的数组中：
    [1, [2, 3]].flat()   // [1, 2, 3]
    [1, [2, [3, 4]]].flat()   // [1, 2, [3, 4]]

    // 在不传参数时，flat()默认只会打平一级嵌套，
    // 如果想要打平更多的层级，就需要传给flat()一个数值参数，这个参数表示要打平的层级数：
    [1, [2, [3, 4]]].flat(2)   // [1, 2, 3, 4]
  </script>
</body>
</html>
