<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // find()和findIndex()方法。这两个方法对于空数组，函数是不会执行的。
    // 并且没有改变数组的原始值。
    // 他们的都有三个参数：元素、索引、元素所属的数组对象，其中元素是数组中当前搜索的元素，索引是当前元素的索引，而数组是当前正在搜索的数组。

    // 这两个方法都从数组的开始进行搜索，
    // find()返回的是第一个匹配的元素，如果没有符合条件的元素返回 undefined；
    // findIndex()返回的是第一个匹配的元素的索引，如果没有符合条件的元素返回 -1。
    let arr = [1, 2, 3, 4, 5]
    let arr1 = arr.find(item => item > 2)      // 结果： 3 (大于2的第一个数是2)
    let arr2 = arr.findIndex(item => item > 2) // 结果： 2 （大于2的第一个数是3其索引是2）




  </script>
</body>
</html>
