<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ECMAScript为数组定义了5个迭代方法，分别是every()、filter()、forEach()、map()、some()。
    // 这些方法都不会改变原数组。
    // 这五个方法都接收两个参数：
    // 以每一项为参数运行的函数和可选的作为函数运行上下文的作用域对象（影响函数中的this值）。
    // 传给每个方法的函数接收三个参数，分别是当前元素、当前元素的索引值、当前元素所属的数对象。

    let arr = [1,2,3,4,5]
    arr.forEach((item, index, arr) => {
      console.log(index+":"+item)
    })

    // 0:1
    // 1:2
    // 2:3
    // 3:4
    // 4:5

    // 该方法还可以有第二个参数，用来绑定回调函数内部this变量
    // （回调函数不能是箭头函数，因为箭头函数没有this）
    let arr1 = [1,2,3,4,5]
    let arr2 = [9,8,7,6,5]
    arr1.forEach(function(item, index, arr1){ // 这里的实参还是 1 0 (5) [1, 2, 3, 4, 5]
      console.log(this[index])  //  9 8 7 6 5 
    }, arr2) // 将函数里的this指向arr2数组

  </script>
</body>
</html>
