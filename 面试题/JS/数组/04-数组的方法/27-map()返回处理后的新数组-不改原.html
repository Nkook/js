<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // map() 方法会返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值。
    // 该方法按照原始数组元素顺序依次处理元素。
    // 该方法不会对空数组进行检测，它会返回一个新数组，不会改变原始数组。
    let arr = [1, 2, 3];
 
    arr.map(item => {
        return item+1;
    })
    // 结果： [2, 3, 4]

    // 第二个参数用来绑定参数函数内部的this变量：
    var arr1 = ['a', 'b', 'c'];
    [1, 2].map(function (e) {
        return this[e]; // 这里的this指的是arr1
    }, arr1)
    // 结果： ['b', 'c']

    // 该方法可以进行链式调用：
    let arr2 = [1, 2, 3];
    arr.map(item => item+1).map(item => item+1)
    // 结果： [3, 4, 5]

    // forEach和map区别如下：
    //   ● forEach()方法：会针对每一个元素执行提供的函数，对数据的操作会改变原数组，该方法没有返回值；
    //   ● map()方法：不会改变原数组的值，返回一个新数组，新数组中的值为原数组调用函数处理之后的值；
  </script>
</body>
</html>
