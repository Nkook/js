<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // for…in 主要用于对数组或者对象的属性进行循环操作。
    // 循环中的代码每执行一次，就会对对象的属性进行一次操作。其使用语法如下：
    // for (var item in object) {
    //   执行的代码块
    // }
    // 其中两个参数：
    //   ● item：必须。指定的变量可以是数组元素，也可以是对象的属性。
    //   ● object：必须。指定迭代的的对象。

    const arr = [1, 2, 3, 4]
    for(var i in arr) {
      console.log('索引', i)
      console.log('索引对应的值', arr[i])
    }
    // 索引 0
    // 索引对应的值 a
    // 索引 1
    // 索引对应的值 b
    // 索引 2
    // 索引对应的值 c

    // 该方法不仅会遍历当前的对象所有的可枚举属性，还会遍历其原型链上的属性。
    // 除此之外，该方法遍历数组时候，遍历出来的是数组的索引值，遍历对象的时候，遍历出来的是键值名。
  </script>
</body>
</html>
