<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 在函数内部可以直接获取 arguments 这个类数组的值，
        // 那么也可以对于参数进行一些操作，比如下面这段代码可以将函数的参数默认进行求和操作：

        function add() {
        var sum =0,
                len = arguments.length;
            for(var i = 0; i < len; i++){
                sum += arguments[i];
            }
            return sum;
        }
        add()                            // 0
        add(1)                           // 1
        add(1, 2)                        // 3
        add(1,2,3,4);                    // 10
    </script>
</body>
</html>
