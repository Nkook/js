<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 通过循环递归的方式，一项一项地去遍历，如果某一项还是一个数组，那么就继续往下遍历，
        // 利用递归来实现数组的每一项的连接
        // concat是怎么把[1] [2] [3, 4, 5]拼接到一起的？？？？？
        let arr = [1, [2, [3, 4, 5]]];
        
        function flatten(arr) {
            let result = []
            // console.log('调用几次', result)
            for(let i = 0; i < arr.length; i++) {
                // console.log('-------', arr[i])
                if(Array.isArray(arr[i])) {
                    // console.log('拼接前result111', result)
                    result = result.concat(flatten(arr[i]))
                    // console.log('拼接result222222', result)
                } else {
                    result.push(arr[i])
                }
            }
            // console.log('result外层', result)
            return result
        }

        console.log('完成', flatten(arr)) //  [1, 2, 3, 4, 5]
    </script>
</body>
</html>
