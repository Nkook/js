<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        // 可以通过 split 和 toString 两个方法来共同实现数组扁平化，
        // 由于数组会默认带一个 toString 的方法，所以可以把数组直接转换成逗号分隔的字符串，
        // 然后再用 split 方法把字符串重新转换为数组，如下面的代码所示：
        let arr = [1, [2, [3, 4]]];
        function flatten(arr) {
            return arr.toString().split(',') // arr.toString() ->  1,2,3,4
        }
        console.log(flatten(arr)); //  [1, 2, 3, 4，5]
    </script>
</body>
</html>
