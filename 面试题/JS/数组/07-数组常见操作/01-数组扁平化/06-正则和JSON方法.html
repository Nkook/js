<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, [2, [3, [4, 5]]], 6];
        function flatten(arr) {
        let str = JSON.stringify(arr); // 转成字符串 [1,[2,[3,[4,5]]],6]
        str = str.replace(/(\[|\])/g, ''); // 通过正则去掉中括号
        str = '[' + str + ']';
        return JSON.parse(str); // 再转成数组
        }
        console.log(flatten(arr)); //  [1, 2, 3, 4，5]
    </script>
</body>
</html>
