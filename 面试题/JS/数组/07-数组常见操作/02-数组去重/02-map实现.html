<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5方法：使用map存储不重复的数字
        const array = [1, 2, 3, 5, 1, 5, 9, 1, 2, 8];

        function uniqueArray(array) {
        let map = {};
        let res = [];
        for(var i = 0; i < array.length; i++) {
            if(!map.hasOwnProperty([array[i]])) {
            map[array[i]] = 1;
            // console.log('map', map)
            res.push(array[i]);
            }
        }
        return res;
        }
        uniqueArray(array); // [1, 2, 3, 5, 9, 8]

        // hasOwnProperty用来检测对象是否有该属性，有返回true，没有返回false
        // map {1: 1}
        // map {1: 1, 2: 1}
        // map {1: 1, 2: 1, 3: 1}
        // map {1: 1, 2: 1, 3: 1, 5: 1}
        // map {1: 1, 2: 1, 3: 1, 5: 1, 9: 1}
        // map {1: 1, 2: 1, 3: 1, 5: 1, 8: 1, 9: 1}
    </script>
</body>
</html>
