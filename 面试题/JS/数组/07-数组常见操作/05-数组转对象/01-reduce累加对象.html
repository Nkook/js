<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var FranchiseeRepayment = [
            {"code":"0","createTime":"2023-04-19T14:10:47","remarks":"天", "value":"0天"},
            {"code":"1","createTime":"2023-04-19T14:10:47","remarks":"天", "value":"1天"}
        ]

        let franchiseeList = FranchiseeRepayment.map( item => {
            return {
                code: item.code,
                value: item.value
            }
        })
        let franchiseeObj = franchiseeList.reduce((pre, cur) => {
            pre[cur.code] = cur.value
            return pre
        }, {})
        console.log('franchiseeObj', franchiseeObj) // {0: '0天', 1: '1天'}
    </script>
</body>
</html>
