    <!-- 
        .stop：等同于 JavaScript 中的 event.stopPropagation() ，防止事件冒泡；
        .prevent ：等同于 JavaScript 中的 event.preventDefault() ，防止执行预设的行为（如果事件可取消，则取消该事件，而不停止事件的进一步传播）；
        .capture ：与事件冒泡的方向相反，事件捕获由外到内；
        .self ：只会触发自己范围内的事件，不包含子元素；
        .once ：只会触发一次。

     -->
