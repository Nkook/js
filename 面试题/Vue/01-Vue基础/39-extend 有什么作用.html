<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 这个 API 很少用到，作用是扩展组件生成一个构造器，通常会与 $mount 一起使用。
        // // 创建组件构造器let Component = Vue.extend({  template: '<div>test</div>'})// 挂载到 #app 上new Component().$mount('#app')// 除了上面的方式，还可以用来扩展已有的组件let SuperComponent = Vue.extend(Component)new SuperComponent({    created() {        console.log(1)    }})new SuperComponent().$mount('#app')
        /*
            在Vue中，extend函数用于创建一个可以复用的组件构造器。
            我们可以使用extend函数创建一个组件构造器，然后在需要的地方动态地进行组件实例化。
            extend函数的作用包括：

                1. 继承父组件的选项：通过extend函数创建的组件构造器能够继承父组件的选项，
                包括父组件的数据、计算属性、方法、生命周期钩子等等。这样可以方便地对组件进行复用和扩展。

                2. 动态创建组件实例：通过extend函数创建的组件构造器可以传入新的选项，从而创建动态的组件实例。
                这使得我们可以在runtime模式下动态加载组件，或者在项目中进行单元测试和功能测试。

                3. 全局组件注入：通过extend函数创建的组件构造器可以很方便地通过Vue.component()方法注册为全局组件。
                这样我们就可以在任何地方直接使用这个组件而无需再次定义。

            下面是一个示例代码，可以看出extend函数的使用方法：
        */
       // 创建一个组件构造器
        const MyComponent = Vue.extend({
        data() {
            return {
            message: 'Hello, Vue!'
            }
        },
        methods: {
            showMessage() {
            alert(this.message);
            }
        }
        });

        // 创建组件实例
        const myComponentInstance = new MyComponent();

        // 将组件实例挂载到DOM中
        myComponentInstance.$mount('#app');

        // 在上面的代码中，我们通过extend函数创建了一个名为MyComponent的组件构造器，然后创建了一个组件实例并将其挂载到了DOM中。这样我们就能够在页面中使用MyComponent组件了。
    </script>
</body>
</html>
