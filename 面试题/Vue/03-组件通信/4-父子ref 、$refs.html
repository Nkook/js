<!DOCTYPE html>

<body>
  <!-- 
    父组件中使用子组件，在标签绑定ref="child"。
    在函数中通过this.$refs.child 可以访问子组件所有的方法和属性
   -->
    ref / $refs
    这种方式也是实现父子组件之间的通信。

    ref： 这个属性用在子组件上，它的引用就指向了子组件的实例。可以通过实例来访问组件的数据和方法。

    在子组件中：
    export default {
        data () {
          return {
            name: 'JavaScript'
          }
        },
        methods: {
          sayHello () {
            console.log('hello')
          }
        }
    }

    在父组件中：
    <template>
        <child ref="child"></component-a>
    </template>
    <script>
        import child from './child.vue'
        export default {
            components: { child },
            mounted () {
            console.log(this.$refs.child.name);  // JavaScript
            this.$refs.child.sayHello();  // hello
            }
        }
    </script>

</body>
</html>
