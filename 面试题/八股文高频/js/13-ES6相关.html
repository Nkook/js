<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1. 块级作用域：let和const关键字，可以在块级作用域内声明变量，避免了变量提升和作用域污染的问题。

            2. 箭头函数： 箭头函数，可以简化函数的定义和调用，同时还可以自动绑定this关键字。

            3. 模板字符串： 模板字符串，可以方便地拼接字符串和变量，用反引号（`）包裹的字符串，可以包含变量和表达式。。

            4. 解构赋值： 解构赋值，可以方便地从数组或对象中提取数据，赋值给变量。

            5. 默认参数：可以给函数的参数设置默认值，调用函数时不传递该参数时将使用默认值。

            6. 展开运算符： 展开运算符，可以将数组或对象展开成逗号分隔的值，方便了函数的调用和使用。

            7. 类和继承： class和extends关键字，可以更方便地实现面向对象编程。

            8. Promise对象： 更方便地处理异步操作和回调函数，避免回调地狱。

            9. 模块化： 允许将代码分割为多个文件，提高代码的可维护性和可重用性。可以更方便地组织和管理代码。

            除此之外，ES6还引入了许多其他的新特性和API，如Symbol、Map、Set、Proxy等。这些新特性和API使JavaScript变得更加强大和灵活，提高了代码的可读性和可维护性，同时也使得JavaScript更加接近其他编程语言的特性。
        
        */
    </script>
</body>
</html>
