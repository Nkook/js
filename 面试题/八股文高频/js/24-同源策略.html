    <script>
        /*
            前端同源策略是一种安全策略，用于限制一个网页中的脚本只能与来自同一域名、协议和端口的资源进行交互。这个策略的目的是防止恶意脚本窃取用户的敏感数据，例如密码、Cookie 等。

            同源策略的限制主要包括以下三个方面：

                1. 域名：两个网页的域名必须相同，包括子域名。例如，www.example.com 和 blog.example.com 不属于同一域名。

                2. 协议：两个网页的协议必须相同，例如，http 和 https 不属于同一协议。

                3. 端口：两个网页的端口必须相同，例如，http://www.example.com:8080 和 http://www.example.com:8000 不属于同一端口。

            一旦违反了同源策略，浏览器就会阻止 JavaScript 访问另一个网页的内容。但是，同源策略并不能完全防止跨站攻击，因为攻击者可能会利用其他漏洞绕过同源策略的限制。因此，开发者还需要在代码中加入其他防御措施，例如输入验证、输出编码等。
        */
